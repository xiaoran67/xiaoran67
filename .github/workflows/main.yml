name: Update Recent Commits (Update Repo)
on:
  schedule:
    - cron: '0 * * * *'  # 每小时自动更新
  workflow_dispatch:  # 手动触发

jobs:
  update-activity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Update Recent Commits (Update Repo)
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_LIMIT: 5  # 显示最近5条提交
          OUTPUT_FILE: README.md  # 写入README
          REPO_FILTER: "xiaoran67/update"  # 仅同步update仓库的提交
