name: Update Recent Commits (Update Repo)
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-activity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Update Recent Commits (Update Repo)
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          GH_USERNAME: "xiaoran67"  # 你的GitHub用户名
          MAX_LINES: 5  # 对应原COMMIT_LIMIT（显示5条提交）
          TARGET_FILE: "README.md"  # 对应原OUTPUT_FILE（输出到README）
          COMMIT_NAME: "GitHub Action Bot"  # 提交者名称
          COMMIT_EMAIL: "action@github.com"  # 提交者邮箱
